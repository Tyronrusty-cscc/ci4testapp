name: PHPUnit Tests

on:
  pull_request:
    branches:
      - main  # Adjust if your default branch has a different name

jobs:
  run-tests:
    name: Execute PHPUnit Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
        # This step checks out your repository content into the GitHub Actions runner.

      - name: Display Repository Name
        run: echo "The ${{ github.repository }} repository has been cloned to the runner."
        # This step echoes the name of the repository that has been checked out.

      - name: Setup PHP with Composer and Required Extensions
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3.6'  # Adjust as per your project's PHP version requirement
          extensions: mbstring, intl
       

      - name: Install Composer Dependencies
        uses: php-actions/composer@v6
      - run: echo "Composer dependencies have been installed"


      - name: Verify PHP Setup
        run: |
          php -v
          php -m
        # Optional step to print the PHP version and list the loaded PHP modules.

      - name: Run PHPUnit Tests
        run: vendor/bin/phpunit  --configuration phpunit.xml
        # This step runs the PHPUnit tests defined in your project.