name: PHPUnit Tests

on:
  push:
    branches:
      - main  # Trigger the workflow on push events to the main branch
  pull_request:
    branches:
      - '*'  # Trigger the workflow on pull requests targeting any branch

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'  # Adjust as needed
          extensions: mbstring, dom  # Add other needed extensions
          coverage: xdebug
      - name: Install Dependencies
        run: composer install --no-interaction
      - name: Check PHPUnit Version
        run: ./vendor/bin/phpunit --version
      - name: Run PHPUnit tests
        run: ./vendor/bin/phpunit --debug --coverage-text