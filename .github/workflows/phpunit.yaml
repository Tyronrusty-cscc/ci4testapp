name: PHPUnit Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - '*'

jobs:
  run-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'
          extensions: mbstring, pdo, pdo_mysql, curl, xml
          coverage: xdebug

      - name: Install Composer dependencies
        run: composer install --no-progress --prefer-dist --no-suggest

      - name: List directories
        run: |
          ls -alh
          ls -alh app/
          ls -alh tests/

      - name: Display contents of bootstrap.php
        run: cat tests/bootstrap.php

      - name: Check if Common.php exists
        run: |
          echo "Checking if Common.php exists at expected path:"
          ls -alh app/Common.php || echo "Common.php not found at app/Common.php"

      - name: Run PHPUnit tests
        run: ./vendor/bin/phpunit --configuration phpunit.xml
        env:
          TERM: xterm-256color

      - name: Check PHP version and installed extensions
        run: |
          php -v
          php -m
